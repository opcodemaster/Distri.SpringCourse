<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}">Detalle del Producto</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1 th:text="${product.name}">Nombre del producto</h1>

        <!-- Imagen -->
        <div>
            <img th:src="${product.imageUrl}" alt="Imagen de [[${product.name}]]" width="200"/>
        </div>

        <!-- Detalles básicos -->
        <div>
            <p><strong>Precio:</strong> $<span th:text="${product.price}">0.00</span></p>
            <p><strong>Categoría:</strong> <span th:text="${product.category}">Categoría</span></p>
        </div>

        <!-- Descripción -->
        <div>
            <h3>Descripción</h3>
            <p th:text="${product.description}">Descripción del producto…</p>
        </div>

        <!-- Rating si lo tienes en el modelo -->
        <div th:if="${product.rating != null}">
            <h3>Calificación</h3>
                <p>
                <strong>Promedio:</strong>
                <span th:text="${product.rating['rate']}">0</span>
                 (<span th:text="${product.rating['count']}">0</span> valoraciones)
                </p>
        </div>

        <!-- Volver -->
        <div>
            <a th:href="@{/products}">« Volver a la lista de productos</a>
        </div>
    </div>
</body>
</html>
