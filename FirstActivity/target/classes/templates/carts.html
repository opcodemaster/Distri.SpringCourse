<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Carritos</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Carritos de Compras</h1>

        <!-- 1) Iterar sobre carritos -->
        <div th:if="${carts}">
            <div th:each="cart : ${carts}" class="cart-card">
                <h2>Carrito #[[${cart.id}]]</h2>
                <p>
                    <strong>Usuario ID:</strong> <span th:text="${cart.userId}">0</span><br/>
                    <strong>Fecha:</strong> <span th:text="${cart.date}">YYYY-MM-DD</span><br/>
                    <strong>Total ítems:</strong> <span th:text="${cart.totalItems()}">0</span>
                </p>

                <!-- 2) Lista de ítems dentro de cada carrito -->
                <table>
                    <thead>
                        <tr>
                            <th>Producto ID</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart.items}">
                            <td th:text="${item.productId}">ID</td>
                            <td th:text="${item.quantity}">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 3) Si no hay carritos -->
        <div th:if="${#lists.isEmpty(carts)}">
            <p>No tienes carritos asociados.</p>
        </div>

        <!-- 4) Enlace para volver a productos -->
        <div>
            <a th:href="@{/products}">Volver a productos</a>
        </div>
    </div>
</body>
</html>
